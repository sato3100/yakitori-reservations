<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼き鳥注文システム - 種類選択</title>
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>焼き鳥の種類を<br>選択してください</h1>
        </header>

        <main class="menu-list">
            <div class="menu-item">
                <img class="yakitori_select" src="images/yakitori_momo.png" alt="ももタレ">
                <div class="item-info">
                    <label for="momoTare">ももタレ：</label>
                    <input type="number" id="momoTare" name="momoTare" min="0" value="0">
                </div>
            </div>

            <div class="menu-item">
                <img class="yakitori_select" src="images/yakitori_momo.png" alt="もも塩">
                <div class="item-info">
                    <label for="momoShio">もも塩：</label>
                    <input type="number" id="momoShio" name="momoShio" min="0" value="0">
                </div>
            </div>

            <div class="menu-item">
                <img class="yakitori_select" src="images/yakitori_negima.png" alt="ねぎまタレ">
                <div class="item-info">
                    <label for="negimaTare">ねぎまタレ：</label>
                    <input type="number" id="negimaTare" name="negimaTare" min="0" value="0">
                </div>
            </div>

            <div class="menu-item">
                <img class="yakitori_select" src="images/yakitori_negima.png" alt="ねぎま塩">
                <div class="item-info">
                    <label for="negimaShio">ねぎま塩：</label>
                    <input type="number" id="negimaShio" name="negimaShio" min="0" value="0">
                </div>
            </div>

            <div class="menu-item">
                <img class="yakitori_select" src="images/yakitori_tsukune.png" alt="つくねタレ">
                <div class="item-info">
                    <label for="tukuneTare">つくねタレ：</label>
                    <input type="number" id="tukuneTare" name="tukuneTare" min="0" value="0">
                </div>
            </div>

            <h1>受け取り時間を<br>選択してください</h1>
            <div class="time-select">
                <label for="pickupTime">受け取り時間：</label>
                <select id="pickupTime" name="pickupTime">
                    <!-- 時間選択肢 -->
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                </select>
            </div>

            <button type="button" id="next">確認画面へ</button>
        </main>
    </div>

    <script src="select.js"></script>
</body>
</html>
