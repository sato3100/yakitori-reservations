<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼き鳥注文システム - セット選択</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="ロゴ" class="logo">
        </header>

        <main>
            <h1>セット本数を<br>選択してください</h1>

            <form id="orderForm">
                <div class="form-group">
                    <label for="set-number">本数：</label>
                    <select id="set-number" name="set-number">
                        <option value="2">2本セット</option>
                        <option value="5">5本セット</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="set-quantity">セット数：</label>
                    <input type="number" id="set-quantity" name="set-quantity" min="1" value="1">
                </div>

                <button type="button" id="next">種類選択へ</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
